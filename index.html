<!DOCTYPE html>
<html>
<head>
<title>配色集锦</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- import CSS -->
  <link rel="stylesheet" href="./lib/elementui/index.css">
  <style>
  .el-col {
    border-radius: 4px;
    height:100px;
    text-align:center;
  }
  .cbox {
    width: 100%;
    height: 60px;
    color: white;
  }
  </style>
</head>
<body>
  <div id="app">
    <el-row class="tac">
      <el-col :span="3">
        <h2>随笔集</h2>
        <el-menu
          mode = "vertical"
          border-bottom = "none"
          router 
          :default-active = "path" 
          class = "el-menu-demo">
          <template v-for="(item, index) in nav_menu_data">
              <el-menu-item :index = "item.path" :key = "index">
                  {{item.title}}
                </el-menu-item>
          </template>
        </el-menu>
      </el-col>
      <el-col :span="18">
      <router-view></router-view>
      </el-col>
    </el-row>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="./js/vue.js"></script>
  <script src="./js/vue-router.js"></script>
  <!-- import JavaScript -->
  <script src="./lib/elementui/index.js"></script>
  <script src="./components/color.js"></script>
  <script src="./app.js"></script>
</html>
